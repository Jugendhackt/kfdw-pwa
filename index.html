<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
	<title>Kot für die Welt</title>
	<meta name="robots" content="noindex,follow">
	<link rel="stylesheet" href="static/css/app.css" type="text/css">
	<base href="/kfdw-pwa/">
</head>
<body>
	<header>
		<h1 class="title">KfdW PWA</h1>
		<button id="butSettings" class="headerButton" aria-label="Settings"></button>
		<button id="butHighscore" class="headerButton" aria-label="Highscore"></button>
	</header>
	<main>
		<p>Auf dieser Karte sind Pinnadeln, welche Müll darstellen.</p>
		<div id="map" style="min-width:500px !important;min-height: 500px !important;">
		</div>
	</main>
	<script>
      var map;
			var marker;
      function initMap() {
				var latlng = getPointCoordinates(1);
        map = new google.maps.Map(document.getElementById('map'), {
          center: latlng,
          zoom: 8
        });

				marker = new google.maps.Marker({
          position: latlng,
          map: map,
					animation: google.maps.Animation.DROP,
          title: '<b>Museum für Kommunikation</b>'
        });
				marker.addListener('click', toggleBounce);
      }

			function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT_WbkgP69luV2Rp5-PPy0kTH3c1ddPqU&callback=initMap"
    async defer></script>
	<script src="static/js/app.js"></script>
	<script src="static/js/init.js"></script>
</body>
</html>
